name: Integration smoke tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration smoke tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anodb
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Run just the critical integration tests and resource-cache tests
          pytest -q tests/test_resource_cache.py tests/test_integration_give_resource.py \
            tests/test_integration_province.py tests/test_integration_market_edgecases.py
