name: Repro Deleteâ†’Signup Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  repro-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: affairs_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-dev build-essential

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Wait for Postgres
        env:
          PGHOST: localhost
          PGPORT: 5432
        run: |
          until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Set DATABASE_URL
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/affairs_test" >> $GITHUB_ENV

      - name: Initialize database
        run: python init_db_railway.py

      - name: Ensure signup_attempts table exists
        run: python -c "from signup import ensure_signup_attempts_table; ensure_signup_attempts_table()"

      - name: Start web app (gunicorn)
        run: |
          nohup gunicorn --bind 127.0.0.1:5001 wsgi:app &
          sleep 3

      - name: Wait for web app
        run: |
          for i in {1..30}; do
            if curl -sSf "http://127.0.0.1:5001/health" >/dev/null; then break; fi;
            sleep 1;
          done

      - name: Run tests
        run: pytest -q tests -q
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
