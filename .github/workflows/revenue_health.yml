name: Revenue Health Check

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch: {}

jobs:
  check-revenue:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd='pg_isready -h localhost -p 5432 -d postgres'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Initialize DB schema
        run: |
          # Initialize schema for tests and health checks
          python init_db_railway.py
      - name: Run revenue health check
        env:
          PG_HOST: 127.0.0.1
          PG_PORT: 5432
          PG_USER: postgres
          PG_PASSWORD: postgres
          PG_DATABASE: postgres
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
        run: |
          # Ensure test runner imports our package from the repository root
          PYTHONPATH=. python scripts/check_revenue_task.py --threshold-hours 6
