name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Install mypy (typing)
        run: |
          python -m pip install mypy

      - name: Run flake8
        run: |
          python -m flake8 --count --select=E,F,W,B --show-source --statistics

      - name: Run tests
        run: |
          python -m pytest -q
      - name: Run mypy (targeted)
        run: |
          # Run mypy on a set of core modules that we have typed and validated.
          # Keep follow-imports=skip to avoid duplicate-module detection during ramp-up.
          python -m mypy --follow-imports=skip helpers.py database.py market.py attack_scripts/Nations.py wars/routes.py

      - name: Run mypy (permissive)
        run: |
          # Fallback: run mypy across the repo but do not fail the job while we continue
          # incrementally improving typing coverage and project layout.
          python -m mypy --config-file mypy.ini . || true

  db-integration:
    runs-on: ubuntu-latest
    needs: lint-and-test
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=5s
          --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 && break || sleep 1; done

      - name: Initialize database schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          python init_db_railway.py

      - name: Run DB integration tests
        env:
          RUN_DB_INTEGRATION: "1"
          PG_HOST: localhost
          PG_PORT: 5432
          PG_DATABASE: postgres
          PG_USER: postgres
          PG_PASSWORD: postgres
        run: |
          python -m pytest tests/integration -q
